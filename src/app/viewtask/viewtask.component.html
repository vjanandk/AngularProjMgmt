<div class="navbar">
    <div class="col-md-1"></div>
    <div class="navbar col-md-7">
        <a routerLink="/addproject">Add Project</a>
        <a routerLink="/addtask">Add Task</a>
        <a routerLink="/adduser">Add User</a>
        <a routerLink="/viewtask" class="active">View Task</a>
    </div>
    <div class="col-md-2"></div>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label class="col-sm-1">Project :</label>
                <input class="input-form col-sm-3" type="string" placeholder="Project" [(ngModel)]="taskData.projName"
                    required>
                <button type="button" data-toggle="modal" data-target="#myModal"> Search</button>

                <label class="col-sm-2">Sort Task By:</label>

                <button style="margin-right: 1.5%" (click)="sort('projStartDate')">Start Date</button>
                <span class="glyphicon sort-icon" *ngIf="key == 'projStartDate'"
                    [ngClass]="{'glyphicon-chevron-up':reverse, 'glyphicon-chevron-down':!reverse}"></span>

                <button style="margin-right: 1.5%" (click)="sort('projEndDate')">End Date</button>
                <span class="glyphicon sort-icon" *ngIf="key == 'projEndDate'"
                    [ngClass]="{'glyphicon-chevron-up':reverse, 'glyphicon-chevron-down':!reverse}"></span>

                <button style="margin-right: 1.5%" (click)="sort('projPriority')">Priority</button>
                <span class="glyphicon sort-icon" *ngIf="key == 'projPriority'"
                    [ngClass]="{'glyphicon-chevron-up':reverse, 'glyphicon-chevron-down':!reverse}"></span>

                <button style="margin-right: 1.5%" (click)="sort('projPriority')">Completed</button>
                <span class="glyphicon sort-icon" *ngIf="key == 'projPriority'"
                    [ngClass]="{'glyphicon-chevron-up':reverse, 'glyphicon-chevron-down':!reverse}"></span>
            </div>
        </div>
    </div>
    <hr>
</div>
