<div class="navbar">
    <div class="col-md-2"></div>
    <div class="navbar col-md-8">
        <a routerLink="/addproject" class="active">Add Project</a>
        <a routerLink="/addtask">Add Task</a>
        <a routerLink="/adduser">Add User</a>
        <a routerLink="/viewtask">View Task</a>
    </div>
    <div class="col-md-2"></div>
</div>

<!-- <div class="container"> -->
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="form-group">
            <label class="col-md-2">Project :</label>
            <input class="input-form col-md-10" type="string" placeholder="Project Name"
                [(ngModel)]="projectData.projName" required />
        </div>
        <div class="form-row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <label> <input type="checkbox" [(ngModel)]="datesSec" />Set Start
                    and End Date </label>
            </div>
            <div *ngIf="datesSec" class="col-md-2">
                <input class="input-form" type="date" style="text-align: center" placeholder="Start Date"
                    [(ngModel)]="projectData.projStartDate" required />
            </div>
            <div class="col-md-1"></div>
            <div *ngIf="datesSec" class="col-md-2">
                <input class="input-form" type="date" style="text-align: center" placeholder="End Date"
                    [(ngModel)]="projectData.projEndDate" required />
            </div>
        </div>
        <!-- <br> -->
        <div class="form-group" id="class_priority">
            <label class="col-sm-2">Priority :</label>
            <span>0</span>
            <input class="custom-range col-sm-8" type="range" id="class_range" [(ngModel)]="projectData.projPriority"
                min="0" max="30" value="projectData.priority" oninput="class_priority.value=class_range.value">
            <span>30</span>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Manager :</label>
            <input class="input-form col-sm-8" type="string" placeholder="Project Manager"
                [(ngModel)]="userData.firstName" required>
            <button data-toggle="modal" data-target="#myModal"> Search</button>
        </div>

        <div class="modal" id="#myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">User List</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li *ngFor="let user of users">
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-action" data-dismiss="modal"
                                        (click)="passBack(user)">{{users.firstName}}</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <form class="form-inline">
            <div class="col-sm-9"></div>
            <button (click)="addProject()" class="btn btn-primary" style="margin-right: 5px">Add</button>
            <button (click)="reset()" class="btn btn-primary">Reset</button>
        </form>

    </div>
    <div class="col-md-2"></div>
</div>
<!-- </div> -->
