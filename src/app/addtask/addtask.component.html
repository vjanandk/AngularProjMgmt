<div class="navbar">
    <div class="col-md-1"></div>
    <div class="navbar col-md-7">
        <a routerLink="/addproject">Add Project</a>
        <a routerLink="/addtask" class="active">Add Task</a>
        <a routerLink="/adduser">Add User</a>
        <a routerLink="/viewtask">View Task</a>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="form-group">
                <label class="col-md-2">Project :</label>
                <input class="input-form col-md-7" type="string" placeholder="Project Name"
                    [(ngModel)]="projectData.projName" required />
                <button data-toggle="modal" data-target="popup"> Search</button>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Task :</label>
                <input class="input-form col-sm-8" type="string" [(ngModel)]="ptaskData.taskNameParent"
                    placeholder="Parent Task Name" *ngIf="ptaskCheck" required>
                <input class="input-form col-sm-8" type="string" [(ngModel)]="ptaskData.taskNameParent"
                    placeholder="Task Name" *ngIf="!ptaskCheck" required>
            </div>

            <div class="form-row">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <label> <input type="checkbox" [(ngModel)]="ptaskCheck" />Parent Task</label>
                </div>
            </div>
            <div class="form-group" id="class_priority" *ngIf="!ptaskCheck">
                <label class="col-sm-2">Priority :</label>
                <span>0</span>
                <input class="custom-range col-sm-8" type="range" id="class_range" [(ngModel)]="taskData.taskPriority"
                    min="0" max="30" value="taskData.priority" oninput="class_priority.value=class_range.value">
                <span>30</span>
            </div>

            <div class="form-group" *ngIf="!ptaskCheck">
                <label class="col-md-2">Parent Task :</label>
                <input class="input-form col-md-7" type="string" placeholder="Parent Task"
                    [(ngModel)]="ptaskData.taskNameParent" required />
                <button data-toggle="modal" data-target="popup"> Search</button>
            </div>

            <div class="form-inline" *ngIf="!ptaskCheck">
                <label class="col-md-2">Start Date :</label>
                <input class="input-form col-sm-3" type="string" style="text-align: center" placeholder="Start Date"
                    [(ngModel)]="taskData.taskStartDate" required />
                <label class="col-md-2">End Date :</label>
                <input class="input-form col-sm-3" type="string" style="text-align: center" placeholder="End Date"
                    [(ngModel)]="taskData.taskEndDate" required />
            </div>
            <br>

            <div class="form-group" *ngIf="!ptaskCheck">
                <label class="col-sm-2">User :</label>
                <input class="input-form col-sm-7" type="string" placeholder="User" [(ngModel)]="userData.userId"
                    required>
                <button data-toggle="modal" data-target="popup"> Search</button>
            </div>

            <div class="modal" id="popup">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">User List</h3>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <ul>
                                <li *ngFor="let user of users">
                                    <ul class="list-group">
                                        <li class="list-group-item list-group-item-action" data-dismiss="modal"
                                            (click)="passBack(user)">{{users.firstName}}</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <form class="form-inline">
                <div class="col-sm-8"></div>
                <button (click)="addProject()" class="btn btn-primary" style="margin-right: 5px">Add</button>
                <button (click)="reset()" class="btn btn-primary">Cancel</button>
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
